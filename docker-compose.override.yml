services:
  backend:
    build:
      context: './backend'
      target: 'dev'
    ports:
      - '8080:8080'
    env_file:
      - ./backend/.env
    volumes:
      - type: bind
        source: ./backend
        target: /backend
  frontend:
    build:
      context: './frontend'
      target: 'dev'
    ports:
      - '3000:3000'
    volumes:
      - type: bind
        source: ./frontend
        target: /frontend